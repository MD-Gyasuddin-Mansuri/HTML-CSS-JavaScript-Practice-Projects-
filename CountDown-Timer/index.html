<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="overlay">
        <div class="title">Chand is going to turn 21 in...</div>
        <div class="title" id="end-date">20 March 2022 10:00 PM</div>
        <div class="col">
          <div>
            <input id="days" type="text" readonly value="0" />
            <br />
            <label for="">Days</label>
          </div>
          <div>
            <input id="hours" type="text" readonly value="0" />
            <br />
            <label for="">Hours</label>
          </div>
          <div>
            <input id="minutes" type="text" readonly value="0" />
            <br />
            <label for="">Minutes</label>
          </div>
          <div>
            <input id="seconds" type="text" readonly value="0" />
            <br />
            <label for="">Seconds</label>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
